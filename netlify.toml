# Netlify configuration for Digital Family Scrapbook

[build]
  # This is a static site, no build command needed
  publish = "."

[[redirects]]
  # Redirect root to index.html (though most servers do this automatically)
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better performance and caching
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.JPG"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

